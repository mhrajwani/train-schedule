<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Train Schedule</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
       crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
   
</head>

<body>
   <div class="container">
       <div class="jumbotron jumbotron-fluid bg-dark text-white text-center">
           <div class="container">
               <h1 class="display-4">Train Schedule</h1>
               <p class="lead">Give or take 15 mins!!! :)</p>
           </div>
       </div>
       <div class="row">

            <div class="col-lg-12">

       <div class="card">
           <div class="card-header font-weight-bold bg-info">
               Current Train Schedule
           </div>
           <div class="card-body font-weight-normal">
               <table class="table">
                   <thead>
                       <tr>
                           <th scope="col">Train Time</th>
                           <th scope="col">Destination</th>
                           <th scope="col">Frequency (Mins)</th>
                           <th scope="col">Next Train</th>
                           <th scope="col">Minutes Away</th>
                       </tr>
                   </thead>
                   <tbody id ="trainTable">
                   </tbody>
               </table>

           </div>
           <div class="card">
               <div class="card-header font-weight-bold bg-info">
                   Add Train
               </div>
               <div class="card-body">
                   <form>
                   <label for="tName">Train Name</label>
                   <input type="text" class="form-control" id="tName" placeholder="" value="" required>

                   <label for="destination">Destination</label>
                   <input type="text" class="form-control" id="destination" placeholder="" value="" required>

                   <label for="fTrain">First Train (HH:mm - Military time)</label>
                   <input type="text" class="form-control" id="fTrain" placeholder="" value="" required>

                   <label for="frequency">Frequency (Mins)</label>
                   <input type="number" class="form-control" id="frequency" placeholder="" value="" required>
                </form>
                <br>
                   <button type="button" class="btn btn-primary" id="submit">Submit</button>
                    
                </div>
           </div>
       </div>
   </div>

   </div>
   <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   <script src="javascript.js"></script>
</body>

</html>
